<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <link href="./../static/css/output.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet"/>
  <link href="./../static/css/output.css" rel="stylesheet">
</head>
<body class = "bg-[#201A23] text-[#FBFBFB]">

  <div class = "mx-auto flex flex-col items-center text-center mt-40">
    <img src = "../static/images/chesskeylogopngv2_75.png" alt="ChessKeyLog">
    <p class = "text-xl font-medium mb-6 mt-10">Quickly create a chess match, or join an existing one.</p>
    <div class = "mx-auto"> 
      <button type = "submit" data-modal-target="createModal" data-modal-toggle="createModal" name = "start" value = "create" class = "p-2 mr-4 bg-[#8a4fff] focus:outline-none text-white hover:bg-purple-600 focus:ring-4 focus:ring-purple-600 font-bold rounded-lg text-sm px-5 py-2.5 mb-2">Create Match</button>
      <button type = "submit" data-modal-target="joinModal" data-modal-toggle="joinModal" name = "join" value = "join" class = "p-2 mb-20 bg-[#8a4fff] focus:outline-none text-white hover:bg-purple-600 focus:ring-4 focus:ring-purple-600 font-bold rounded-lg text-sm px-5 py-2.5">Join Existing Match</button>
    </div>
    <p class = "justify-self-end text-sm font-light mt-10">Created by Abdul El-Saied in Berkeley, CA.</p>
  </div>

  <!-- Main modal -->
<div id="createModal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-2 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"> 
    <div class="relative w-full max-w-lg max-h-full">
        <!-- Modal content -->
        <div class="relative bg-[#8a4fff] rounded-lg dark:bg-gray-700">
            <button type="button" class="absolute top-3 right-2.5 text-white bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="createModal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="px-4 py-8">
                <h3 class= "text-xl font-bold text-white dark:text-white text-center">Lobby Details</h3>
                <hr class="h-px my-4 bg-white border-0 dark:bg-gray-700">
                <form method = "post" class="space-y-4">
                    <div>
                        <label for = "text" class = "block mb-2 text-xl font-bold text-white">username:</label>
                        <input type = "text" name = "username" class="text-white text-sm bg-[#8a4fff] border border-white rounded-lg block w-full p-2.5 focus:ring-white focus:border-white" placeholder="" autocomplete = "off" required minlength = "1" maxlength = "15">
                        <p id="helper-text-explanation" class="mt-2 text-sm text-white">1 to 15 characters required.</p>
                    </div>

                    <div>
                        <label for="labels-default-range" class="mb-2 text-xl font-bold text-white">Minutes</label>
                        <input id="labels-default-range" name = "time_control" type="range" value="10" min = "0" max = "30" step = "5" class="w-full h-2 bg-white rounded-lg appearance-none cursor-pointer">
                        <div class = "flex flex-row justify-between text-white text-sm ml-2">
                            <span>1</span>
                            <span>&nbsp;&nbsp;5</span>
                            <span>10</span>
                            <span>15</span>
                            <span>20</span>
                            <span>25</span>
                            <span>30</span>
                        </div>
                    </div>

                    <div>
                        <label for="default-range" class="mb-2 text-xl font-bold text-white">Increment (seconds)</label>
                        <input id="default-range" name = "increment" type = "range" value="3" min = "0" max = "15" step = "3" class="w-full h-2 bg-white rounded-lg appearance-none cursor-pointer">
                        <div class = "flex flex-row justify-between text-white text-sm ml-2">
                            <span>0</span>
                            <span>3</span>
                            <span>6</span>
                            <span>9</span>
                            <span>12</span>
                            <span>15</span>
                        </div>
                    </div>
                    <p id="side-text-explanation" class="mt-2 text-sm text-white text-center">Choose your starting side.</p>
                    <div class = "flex justify-center space-x-4">
                        <input class = "sr-only peer/white" type = "radio" id = "white" name = "side" value = "white" selected = "selected"></input>
                        <label for = "white" class = "border-0 border-gray-500 bg-white h-10 w-10 rounded-full inline-block peer-checked/white:border-4"></label>
                        <input class = "sr-only peer/black" type = "radio" id = "black" name = "side" value = "black"></input>
                        <label for = "black" class = "border-0 border-gray-500 bg-black h-10 w-10 rounded-full inline-block peer-checked/black:border-4"></label>
                        <input class = "sr-only peer/gray" type = "radio" id = "random" name = "side" value = "random"></input>
                        <label for = "random" class = "border-0 border-gray-500 bg-black h-10 w-10 rounded-full inline-block overflow-hidden peer-checked/gray:border-4 peer-checked/gray:">
                            <div class = "left inline-block h-10 w-1/2 bg-white"></div>
                        </label>
                    </div>
                    <div class = "flex justify-center space-x-4">
                        <button type = "button" class = "p-2 bg-white text-[#8a4fff] hover:text-purple-600 font-bold rounded-lg text-sm px-5 py-2.5" data-modal-hide="createModal">Close</button>
                        <button type = "submit" name = "createSubmit" class = "p-2 bg-white text-[#8a4fff] hover:text-purple-600 font-bold rounded-lg text-sm px-5 py-2.5">Create Lobby!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div> 

<div id="joinModal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-2 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"> 
    <div class="relative w-full max-w-lg max-h-full">
        <!-- Modal content -->
        <div class="relative bg-[#8a4fff] rounded-lg">
            <button type="button" class="absolute top-3 right-2.5 text-white bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="joinModal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="px-4 py-8">
                <h3 class= "text-xl font-bold text-center">Lobby Details</h3>
                <hr class="h-px my-4 bg-white border-0">
                <form method = "post" class="space-y-8">

                    <div>
                        <label for="text" class="block mb-2 text-xl font-bold text-white ">username:</label>
                        <input type="text" name = "username" class="text-white text-sm bg-[#8a4fff] border-white rounded-lg focus:ring-white focus:border-white block w-full p-2.5" placeholder="" autocomplete = "off" required minlength = "1" maxlength = "15">
                        <p id="helper-text-explanation" class="mt-2 text-sm text-white ">1 to 15 characters required.</p>
                    </div>

                    <div>
                        <label for="text" class="block mb-2 text-xl font-bold text-white">lobby name:</label>
                        <input type="text" name = "room" class="text-white text-sm bg-[#8a4fff] border-white rounded-lg focus:ring-white focus:border-white block w-full p-2.5" placeholder="" autocomplete = "off" required minlength = "4" maxlength = "4">
                        <p id="helper-text-explanation" class="mt-2 text-sm text-white">Enter the 4-letter lobby code.</p>
                    </div>

                    <div class = "flex justify-center space-x-4">
                        <button type = "button" class = "p-2 bg-white text-[#8a4fff] hover:text-purple-600 font-bold rounded-lg text-sm px-5 py-2.5" data-modal-hide="joinModal">Close</button>
                        <button type = "submit" name = "joinSubmit" class = "p-2 bg-white text-[#8a4fff] hover:text-purple-600 font-bold rounded-lg text-sm px-5 py-2.5">Join Game!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div> 
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
</html>
