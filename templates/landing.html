<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="data:,">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
<body class = "bg-[#201b22]">

  <div class = "mx-auto flex flex-col items-center mt-40">
    <img src = "../static/images/chesskeylogopngv2_75.png" alt="ChessKeyLog">
    <p class = "text-xl text-white font-medium mb-6 mt-10">Quickly create a chess match, or join an existing one.</p>
    <div class = "mx-auto"> 
      <button type = "submit" data-modal-target="createModal" data-modal-toggle="createModal" name = "start" value = "create" class = "p-2 mr-4 bg-purple-600 focus:outline-none text-white hover:bg-purple-800 focus:ring-4 focus:ring-purple-800 font-bold rounded-lg text-sm px-5 py-2.5 mb-2">Create Match</button>
      <button type = "submit" data-modal-target="joinModal" data-modal-toggle="joinModal" name = "join" value = "join" class = "p-2 mb-20 bg-purple-600 focus:outline-none text-white hover:bg-purple-800 focus:ring-4 focus:ring-purple-800 font-bold rounded-lg text-sm px-5 py-2.5">Join Existing Match</button>
    </div>
    <p class = "justify-self-end text-sm text-white font-light mt-10">Created by Abdul El-Saied in Berkeley, CA.</p>
    <!-- <p class = "justify-self-end text-sm text-white font-light">Credit to Justin Phean (UI/logo), Ellie Park (logo)</p> -->
  </div>

  <!-- Main modal -->
<div id="createModal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-2 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"> 
    <div class="relative w-full max-w-fit max-h-full">
        <!-- Modal content -->
        <div class="relative bg-purple-600 rounded-lg dark:bg-gray-700">
            <button type="button" class="absolute top-3 right-2.5 text-white bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="createModal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="px-4 py-8">
                <h3 class= "text-xl font-bold text-white dark:text-white text-center">Lobby Details</h3>
                <hr class="h-px my-4 bg-white border-0 dark:bg-gray-700">
                <form method = "post" class="space-y-8">
                    <div>
                        <label for = "text" class = "block mb-2 text-sm text-xl font-bold text-white dark:text-white">username:</label>
                        <input type = "text" name = "username" class="text-white text-sm bg-purple-600 border-white rounded-lg focus:ring-white focus:border-white block w-full p-2.5" placeholder="" required minlength = "1" maxlength = "15">
                        <p id="helper-text-explanation" class="mt-2 text-sm text-white dark:text-gray-400">1 to 15 characters required.</p>
                    </div>
                    <div class = "flex">
                        <svg class = "" width="40" height="40" viewBox="-2.5 -2.5 28 28" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"><rect x="-2.4" y="-2.4" width="32.80" height="32.80" rx="0" fill="none" strokewidth="0"></rect></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 7V12L13.5 14.5M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
                        <div>
                            <input type="text" name = "time_control" class="block placeholder-white ml-2 mr-2 p-2 text-white border border-white rounded-lg bg-purple-600 focus:ring-white focus:border-white dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder = "Time (in minutes)" required pattern = "(60|[1-9]|([1-5][0-9]))" oninvalid = "this.setCustomValidity('Minutes must be between 1 and 60')" oninput = "setCustomValidity('')">
                        </div>
                        <div>
                            <input type="text" name = "increment" class="inline-block placeholder-white p-2 text-white border border-white rounded-lg bg-purple-600 focus:ring-white focus:border-white dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder = "Increment (in seconds)" required pattern = "(60|[0-9]|([1-5][0-9]))" oninvalid = "this.setCustomValidity('Seconds must be between 0 and 60')" oninput = "setCustomValidity('')">
                        </div>
                    </div>
                    <p id="side-text-explanation" class="mt-2 text-sm text-white text-center">Choose your starting side.</p>
                    <div class = "flex justify-center space-x-4">
                        <input class = "sr-only peer/white" type = "radio" id = "white" name = "side" value = "white"></input>
                        <label for = "white" class = "border border-0 border-gray-500 bg-white h-10 w-10 rounded-full inline-block peer-checked/white:border-4"></label>
                        <input class = "sr-only peer/black" type = "radio" id = "black" name = "side" value = "black"></input>
                        <label for = "black" class = "border border-0 border-gray-500 bg-black h-10 w-10 rounded-full inline-block peer-checked/black:border-4"></label>
                        <input class = "sr-only peer/gray" type = "radio" id = "random" name = "side" value = "random"></input>
                        <label for = "random" class = "border border-0 border-gray-500 bg-black h-10 w-10 rounded-full inline-block overflow-hidden peer-checked/gray:border-4 peer-checked/gray:">
                            <div class = "left inline-block h-10 w-1/2 bg-white"></div>
                        </label>
                    </div>
                    <div class = "flex justify-center space-x-4">
                        <button type = "button" class = "p-2 bg-white text-purple-600 hover:text-purple-900 font-bold rounded-lg text-sm px-5 py-2.5">Close</button>
                        <button type = "submit" name = "createSubmit" class = "p-2 bg-white text-purple-600 hover:text-purple-900 font-bold rounded-lg text-sm px-5 py-2.5">Create Lobby!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div> 

<div id="joinModal" tabindex="-1" aria-hidden="true" class="fixed top-0 left-0 right-0 z-50 hidden w-full p-2 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"> 
    <div class="relative w-full max-w-lg max-h-full">
        <!-- Modal content -->
        <div class="relative bg-purple-600 rounded-lg dark:bg-gray-700">
            <button type="button" class="absolute top-3 right-2.5 text-white bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="joinModal">
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
                <span class="sr-only">Close modal</span>
            </button>
            <div class="px-4 py-8">
                <h3 class= "text-xl font-bold text-white dark:text-white text-center">Lobby Details</h3>
                <hr class="h-px my-4 bg-white border-0 dark:bg-gray-700">
                <form method = "post" class="space-y-8">

                    <div>
                        <label for="text" class="block mb-2 text-sm text-xl font-bold text-white dark:text-white">username:</label>
                        <input type="text" name = "username" class="text-white text-sm bg-purple-600 border-white rounded-lg focus:ring-white focus:border-white block w-full p-2.5" placeholder="" required minlength = "1" maxlength = "15">
                        <p id="helper-text-explanation" class="mt-2 text-sm text-white dark:text-gray-400">1 to 15 characters required.</p>
                    </div>

                    <div>
                        <label for="text" class="block mb-2 text-sm text-xl font-bold text-white dark:text-white">lobby name:</label>
                        <input type="text" name = "room" class="text-white text-sm bg-purple-600 border-white rounded-lg focus:ring-white focus:border-white block w-full p-2.5" placeholder="" required minlength = "4" maxlength = "4">
                        <p id="helper-text-explanation" class="mt-2 text-sm text-white dark:text-gray-400">Enter the 4-letter lobby code.</p>
                    </div>

                    <div class = "flex justify-center space-x-4">
                        <button type = "button" class = "p-2 bg-white text-purple-600 hover:text-purple-900 font-bold rounded-lg text-sm px-5 py-2.5">Close</button>
                        <button type = "submit" name = "joinSubmit" class = "p-2 bg-white text-purple-600 hover:text-purple-900 font-bold rounded-lg text-sm px-5 py-2.5">Join Game!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div> 

</body>
</html>
